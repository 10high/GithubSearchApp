<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./app.js"></script>

  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>

  <div>
    <h1>devfinder</h1>

    <div>
      <ul>
        <li>Light</li>
        <li><img src="./images/icon-sun.svg" alt=""></li>
      </ul>
      <ul hidden="true">
        <li>Dark</li>
        <li><img src="./images/icon-moon.svg" alt=""></li>
      </ul>
    </div>
  </div>
  <form action="">
    <img src="./images/icon-search.svg" alt="">
    <input type="text" id="enterUsername" placeholder="Search GitHub username..." required>
    <button id="searchButton" type="button">Search</button>
  </form>

  <div>
    <img id="profileImg" src="https://avatars.githubusercontent.com/u/99827666?v=4" alt="">
    <p id="name">The Octocat</p>
    <ul>
      <li>Joined</li>
      <li id="joinedDate">25 Jan 2011</li>
    </ul>
    <p id="username">@octocat</p>
    <p id="bio">This profile has no bio</p>
    <div>
      <ul>
        <li>Repos</li>
        <li id="repos">8</li>
      </ul>
      <ul>
        <li>Followers</li>
        <li id="followers">3938</li>
      </ul>
      <ul>
        <li>Following</li>
        <li id="following">9</li>
      </ul>
    </div>
    <div>
      <ul>
        <li><img src="./images/icon-location.svg" alt=""></li>
        <li id="location">San Francisco</li>
      </ul>
      <ul>
        <li><img src="./images/icon-twitter.svg" alt=""></li>
        <li id="twitter" hidden="false"><a id="twitterLink" href="">Twitter</a></li>
        <li id="twitterNotAvailable" hidden="true">Not Available</li>
      </ul>
    </div>
    <div>
      <ul>
        <li><img src="./images/icon-website.svg" alt=""></li>
        <li id="website" hidden="false"> <a id="websiteLink" href="">websiteLink</a> </li>
        <li id="websiteNotAvailable" hidden="true">Not Available</li>
      </ul>
      <ul>
        <li><img src="./images/icon-company.svg" alt=""></li>
        <li id="company" hidden="false"><a id="companyLink" href="">testText</a></li>
        <li id="companyNotAvailable" hidden="true">Not Available</li>
      </ul>
    </div>

  </div>

</body>

</html>
